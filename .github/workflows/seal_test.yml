name: Python Code Security (Seal + Xray ZIP Upload)
on:
  push:
    branches: ["main"]
  workflow_dispatch:
permissions:
  contents: read
env:
  JFROG_CLI_BUILD_NAME: python-code-security
  JFROG_CLI_BUILD_NUMBER: ${{ github.run_number }}
  JF_URL: ${{ secrets.JF_URL }}
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # -- SEAL SECURITY FIX MODE --
      - name: Run Seal CLI - Fix Mode (Local)
        uses: seal-community/cli-action@latest
        with:
          mode: fix
          fix_mode: local
          token: ${{ secrets.SEAL_API_TOKEN }}
          project: ${{ secrets.SEAL_PROJECT_ID }}
      # -- PACKAGE AS ZIP --
      - name: Create ZIP Artifact
        run: |
          echo "üì¶ Zipping Python files and requirements..."
          zip -r seal-poc.zip app.py requirements.txt README.md
      # -- SETUP JFROG CLI --
      - uses: jfrog/setup-jfrog-cli@v4
        with:
          version: latest
      - name: Configure JFrog CLI with username + token
        run: |
          jf config add my-server \
            --url=${{ secrets.JF_URL }} \
            --user=${{ secrets.JFROG_USER }} \
            --password=${{ secrets.JFROG_PASSWORD }} \
            --interactive=false
          jf config use my-server
      # -- UPLOAD TO ARTIFACTORY --
      - name: Upload ZIP Artifact to Artifactory
        run: |
          echo "üöÄ Uploading seal-poc.zip to Artifactory..."
          jf rt upload "seal-poc.zip" demo-seal/seal-poc/seal-poc-${{ github.run_number }}.zip \
            --build-name=${{ env.JFROG_CLI_BUILD_NAME }} \
            --build-number=${{ env.JFROG_CLI_BUILD_NUMBER }} \
            --server-id=my-server
      
      # -- GENERATE SBOM using JFrog's Native Tool --
      - name: Generate SBOM using JFrog CLI
        run: |
          echo "üìù Generating SBOM using JFrog's native tool..."
          mkdir -p scan-output
          # Use JFrog's audit-dependencies command to generate SBOM for Python project
          jf audit-dependencies python --project "." --output "scan-output/jfrog-sbom.json" --server-id=my-server
      
      # -- Debug: Check SBOM file --
      - name: Verify SBOM Content
        run: |
          echo "üîç Verifying SBOM content..."
          if [ -f scan-output/jfrog-sbom.json ]; then
            echo "SBOM file exists"
            echo "SBOM file size: $(wc -c < scan-output/jfrog-sbom.json) bytes"
            echo "First 100 characters of SBOM:"
            head -c 100 scan-output/jfrog-sbom.json
          else
            echo "‚ö†Ô∏è SBOM file not found!"
            ls -la scan-output/
          fi
      
      # -- ATTACH SBOM TO BUILD INFO --
      - name: Attach SBOM to Build Info
        run: |
          echo "üîó Attaching SBOM to build info..."
          jf rt build-add-dependencies ${{ env.JFROG_CLI_BUILD_NAME }} ${{ env.JFROG_CLI_BUILD_NUMBER }} scan-output/jfrog-sbom.json --server-id=my-server
      
      # -- PUBLISH FULL BUILD INFO TO ARTIFACTORY/XRAY --
      - name: Publish Build Info to Artifactory
        run: |
          echo "üì¶ Publishing build info to Artifactory..."
          jf rt build-publish ${{ env.JFROG_CLI_BUILD_NAME }} ${{ env.JFROG_CLI_BUILD_NUMBER }} \
            --server-id=my-server
            
      # -- USE XRAY TO SCAN BUILD DIRECTLY --
      - name: Scan Build with Xray
        run: |
          echo "üîç Scanning build with Xray..."
          jf build-scan ${{ env.JFROG_CLI_BUILD_NAME }} ${{ env.JFROG_CLI_BUILD_NUMBER }} --server-id=my-server
