name: Seal Security Scan

on:
  push:
    branches: [ main ]

jobs:
  seal:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Seal CLI
      run: |
        curl -sSfL https://seal.sh/install | sh
    - name: Run Seal
      run: ./seal patch -r requirements.txt -o patched_requirements.txt
